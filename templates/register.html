<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NLP APP | REGISTER PAGE</title>
</head>
<body style = "background-color :#E6E6FA">
    <h1> NLP APP</h1>

    <h3>Register here</h3>

    {%if message%}
        <p style = "color:Red">{{message}}</p>
    {%endif%}

    <form action = '/perform_registration' method = 'post'> <!--The action attribute specifies where to send the form-data when a form is submitted-->
<!--confidential info bhejne ke liye use post-->
      <label>Enter your Name</label><br>
      <input type="text" name="user name" required><br><br>  <!--using "name" we are baiscally putting stickers ki info kya hai-->
      <label>Email</label><br>
      <input type = "Email" name="user email" required><br><br> <!--submission will happen only if the form is filled-->
      <label>Password</label><br>
      <input type = "password" name="user password" required><br>
      <input type="submit" value="Register">

    </form>

    <p>Already a member?<a href="/">Sign in here</a> </p>
</body>
</html>
